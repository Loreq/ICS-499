<div class="container">


  <body>

      <h2>Level 1 Best Scores</h2>

      <div *ngIf="!dataSource || dataSource.length == 0">
          No scores yet.
      </div>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
<!-- Position Column -->
<ng-container matColumnDef="demo-position">
  <th mat-header-cell *matHeaderCellDef> No. </th>
  <td mat-cell *matCellDef="let element"> {{data.position}} </td>
</ng-container>

<!-- Username Column -->
<ng-container matColumnDef="demo-name">
  <th mat-header-cell *matHeaderCellDef> Userame </th>
  <td mat-cell *matCellDef="let element"> {{data.userName}} </td>
</ng-container>

<!-- Score Column -->
<ng-container matColumnDef="demo-weight">
  <th mat-header-cell *matHeaderCellDef> Score </th>
  <td mat-cell *matCellDef="let element"> {{data.bestScore}} </td>
</ng-container>



<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

</div>
