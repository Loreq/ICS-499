<div class="container">



  <h2>Best Scores</h2>

  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
    class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="Rank">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">> No. </th>
      <td mat-cell *matCellDef="let i = index;"> {{this.paginator.pageIndex == 0 ? i + 1 : 1 + i +
        this.paginator.pageIndex * this.paginator.pageSize}} </td>
    </ng-container>

    <!-- Username Column -->
    <ng-container matColumnDef="Username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Username"> Username </th>
      <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
    </ng-container>

    <!-- Score Column -->
    <ng-container matColumnDef="Score">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Score"> Score </th>
      <td mat-cell *matCellDef="let element"> {{element.bestScore}} </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>

  </mat-paginator>

</div>
