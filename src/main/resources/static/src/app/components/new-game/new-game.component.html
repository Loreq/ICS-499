

    <mat-grid-list cols="5"  rowHeight="50px" >
<div  *ngFor="let points of this.newVertexes;">
        <mat-grid-tile
            *ngFor="let point of points;"
            [colspan]="1"
            [rowspan]="1"
            [style.background]="'lightblue'">
          {{point.start}}
        </mat-grid-tile> </div>
      </mat-grid-list>
